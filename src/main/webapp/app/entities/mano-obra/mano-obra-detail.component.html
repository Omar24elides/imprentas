<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="manoObra">
            <h2><span>Mano Obra</span> {{manoObra.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Turno</span></dt>
                <dd>
                    <span>{{manoObra.turno}}</span>
                </dd>
                <dt><span>Horas</span></dt>
                <dd>
                    <span>{{manoObra.horas}}</span>
                </dd>
                <dt><span>Dias</span></dt>
                <dd>
                    <span>{{manoObra.dias}}</span>
                </dd>
                <dt><span>Mes</span></dt>
                <dd>
                    <span>{{manoObra.mes}}</span>
                </dd>
                <dt><span>Horas Extras</span></dt>
                <dd>
                    <span>{{manoObra.horasExtra}}</span>
                </dd>
                <dt><span>Libro</span></dt>
                <dd>
                    <div *ngIf="manoObra.libro">
                        <a [routerLink]="['/libro', manoObra.libro?.id, 'view']">{{manoObra.libro?.id}}</a>
                    </div>
                </dd>
                <dt><span>Maquina</span></dt>
                <dd>
                    <div *ngIf="manoObra.maquina">
                        <a [routerLink]="['/maquina', manoObra.maquina?.id, 'view']">{{manoObra.maquina?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/mano-obra', manoObra.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
