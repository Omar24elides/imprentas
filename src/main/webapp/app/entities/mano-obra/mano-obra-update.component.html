<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-mano-obra-heading">Create or edit a Mano Obra</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_turno">Turno</label>
                    <input type="number" class="form-control" name="turno" id="field_turno"
                           formControlName="turno"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_horas">Horas</label>
                    <input type="number" class="form-control" name="horas" id="field_horas"
                           formControlName="horas"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_dias">Dias</label>
                    <input type="number" class="form-control" name="dias" id="field_dias"
                           formControlName="dias"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_mes">Mes</label>
                    <input type="number" class="form-control" name="mes" id="field_mes"
                           formControlName="mes"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_horasExtra">Horas Extras</label>
                    <input type="number" class="form-control" name="horasExtra" id="field_horasExtra"
                           formControlName="horasExtra"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_libro">Libro</label>
                    <select class="form-control" id="field_libro" name="libro" formControlName="libro">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="libroOption.id === editForm.get('libro').value?.id ? editForm.get('libro').value : libroOption" *ngFor="let libroOption of libros; trackBy: trackLibroById">{{libroOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_maquina">Maquina</label>
                    <select class="form-control" id="field_maquina" name="maquina" formControlName="maquina">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="maquinaOption.id === editForm.get('maquina').value?.id ? editForm.get('maquina').value : maquinaOption" *ngFor="let maquinaOption of maquinas; trackBy: trackMaquinaById">{{maquinaOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
