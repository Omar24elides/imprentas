<div>
    <h2 id="page-heading">
        <span>Tintas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-tinta" [routerLink]="['/tinta/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Tinta
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="tintas?.length === 0">
        <span>No tintas found</span>
    </div>
    <div class="table-responsive" *ngIf="tintas?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span>ID</span></th>
            <th scope="col" ><span>Nombre</span></th>
            <th scope="col" ><span>Precio</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tinta of tintas ;trackBy: trackId">
                <td><a [routerLink]="['/tinta', tinta.id, 'view' ]">{{tinta.id}}</a></td>
                <td>{{tinta.nombre}}</td>
                <td>{{tinta.precio}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/tinta', tinta.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/tinta', tinta.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/tinta', { outlets: { popup: tinta.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
