<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-tripa-b-heading">Create or edit a Tripa B</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_ancho">Ancho</label>
                    <input type="number" class="form-control" name="ancho" id="field_ancho"
                           formControlName="ancho"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_alto">Alto</label>
                    <input type="number" class="form-control" name="alto" id="field_alto"
                           formControlName="alto"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_colorT">Color T</label>
                    <input type="number" class="form-control" name="colorT" id="field_colorT"
                           formControlName="colorT"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_colorR">Color R</label>
                    <input type="number" class="form-control" name="colorR" id="field_colorR"
                           formControlName="colorR"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_numeroPag">Numero Pag</label>
                    <input type="number" class="form-control" name="numeroPag" id="field_numeroPag"
                           formControlName="numeroPag"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_pelicula">Pelicula</label>
                    <select class="form-control" id="field_pelicula" name="pelicula" formControlName="pelicula">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="peliculaOption.id === editForm.get('pelicula').value?.id ? editForm.get('pelicula').value : peliculaOption" *ngFor="let peliculaOption of peliculas; trackBy: trackPeliculaById">{{peliculaOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_plancha">Plancha</label>
                    <select class="form-control" id="field_plancha" name="plancha" formControlName="plancha">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="planchaOption.id === editForm.get('plancha').value?.id ? editForm.get('plancha').value : planchaOption" *ngFor="let planchaOption of planchas; trackBy: trackPlanchaById">{{planchaOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_tipoMontaje">Tipo Montaje</label>
                    <select class="form-control" id="field_tipoMontaje" name="tipoMontaje" formControlName="tipoMontaje">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="tipoMontajeOption.id === editForm.get('tipoMontaje').value?.id ? editForm.get('tipoMontaje').value : tipoMontajeOption" *ngFor="let tipoMontajeOption of tipomontajes; trackBy: trackTipoMontajeById">{{tipoMontajeOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_maquina">Maquina</label>
                    <select class="form-control" id="field_maquina" name="maquina" formControlName="maquina">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="maquinaOption.id === editForm.get('maquina').value?.id ? editForm.get('maquina').value : maquinaOption" *ngFor="let maquinaOption of maquinas; trackBy: trackMaquinaById">{{maquinaOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_tipoPapel">Tipo Papel</label>
                    <select class="form-control" id="field_tipoPapel" name="tipoPapel" formControlName="tipoPapel">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="tipoPapelOption.id === editForm.get('tipoPapel').value?.id ? editForm.get('tipoPapel').value : tipoPapelOption" *ngFor="let tipoPapelOption of tipopapels; trackBy: trackTipoPapelById">{{tipoPapelOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
