<div>
    <h2 id="page-heading">
        <span>Costos Indirectos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-costos-indirectos" [routerLink]="['/costos-indirectos/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Costos Indirectos
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="costosIndirectos?.length === 0">
        <span>No costosIndirectos found</span>
    </div>
    <div class="table-responsive" *ngIf="costosIndirectos?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span>ID</span></th>
            <th scope="col" ><span>Cantidad</span></th>
            <th scope="col" ><span>Libro</span></th>
            <th scope="col" ><span>Extras</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let costosIndirectos of costosIndirectos ;trackBy: trackId">
                <td><a [routerLink]="['/costos-indirectos', costosIndirectos.id, 'view' ]">{{costosIndirectos.id}}</a></td>
                <td>{{costosIndirectos.cantidad}}</td>
                <td>
                    <div *ngIf="costosIndirectos.libro">
                        <a [routerLink]="['/libro', costosIndirectos.libro?.id, 'view' ]" >{{costosIndirectos.libro?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="costosIndirectos.extra">
                        <a [routerLink]="['/extra', costosIndirectos.extra?.id, 'view' ]" >{{costosIndirectos.extra?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/costos-indirectos', costosIndirectos.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/costos-indirectos', costosIndirectos.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/costos-indirectos', { outlets: { popup: costosIndirectos.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
