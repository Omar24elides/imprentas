<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-costos-indirectos-heading">Create or edit a Costos Indirectos</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_cantidad">Cantidad</label>
                    <input type="number" class="form-control" name="cantidad" id="field_cantidad"
                           formControlName="cantidad"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_libro">Libro</label>
                    <select class="form-control" id="field_libro" name="libro" formControlName="libro">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="libroOption.id === editForm.get('libro').value?.id ? editForm.get('libro').value : libroOption" *ngFor="let libroOption of libros; trackBy: trackLibroById">{{libroOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_extra">Extras</label>
                    <select class="form-control" id="field_extra" name="extra" formControlName="extra">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="extraOption.id === editForm.get('extra').value?.id ? editForm.get('extra').value : extraOption" *ngFor="let extraOption of extras; trackBy: trackExtraById">{{extraOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
