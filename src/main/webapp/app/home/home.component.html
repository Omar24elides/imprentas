<div [ngSwitch]="isAuthenticated()">
  <div *ngSwitchCase="true" class="row"></div>

  <div *ngSwitchCase="false" style="margin-top: 150px" class="contenedor-fluid abs-center">
    <div class="row justify-content-center">
      <form class="form-signin flotante" (ngSubmit)="login()">
        <div style="text-align: center; color:red; font-weight:800;">
          <img src="./logo-imprenta.png" width="160px" />

          <hr />

          <h2 class="form-signin-heading" style="color:black">Inicio de sesión</h2>

          <div class="input-group-sm">
            <input type="text" class="form-control" name="nombre_usuario" placeholder="Usuario" [(ngModel)]="username" />
            <input
              style="margin-top: 8px"
              type="password"
              class="form-control"
              name="clave"
              placeholder="Contraseña"
              [(ngModel)]="password"
            />
            <div *ngIf="alertLoginFailed">
              <span class="texr-danger">{{ alertLoginFailed }}</span>
            </div>
          </div>

          <br />
          <button class="btn btn-primary btn-block" type="submit">Aceptar</button>
        </div>
      </form>
    </div>
  </div>
</div>
